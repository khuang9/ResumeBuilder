{% extends "resume_logs/base.html" %}

{% block content %}
  <p><a href="{% url 'resume_logs:topic_editprofile' topic.id %}">{{ topic }}</a></p>
  
  <p>Edit section</p>
  <form action="{% url 'resume_logs:edit_entry_editprofile' entry.id %}" method='post'>
    {% csrf_token %}
    <p>Section Text:</p>
    {{ form.text }}
    <button name="Submit">Save changes</button>
  </form>

{% endblock content %}
