{% extends "resume_logs/base.html" %}

{% block content %}
  <p><a href="{% url 'resume_logs:topic' topic.id %}">{{ topic }}</a></p>
  
  <p>Edit entry</p>
  <form action="{% url 'resume_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    <p>Section Name:</p>
    {{ form.section }}
    <p>Section Text:</p>
    {{ form.text }}
    <button name="Submit">Save changes</button>
  </form>

{% endblock content %}
