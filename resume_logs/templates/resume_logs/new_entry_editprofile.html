{% extends "resume_logs/base.html" %}

{% block content %}
  <p><a href="{% url 'resume_logs:topic' topic.id %}">{{ topic }}</a></p>
  
  <p>Add a new entry</p>
  <form action="{% url 'resume_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    <p>Section Name:</p>
    {{ form.section }}
    <p>Section Text:</p>
    {{ form.text }}
    <p><button name="Submit">add entry</button></p>
  </form>

{% endblock content %}
